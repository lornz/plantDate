
<ion-content class="bg-color-light" padding scrollY="true">
  <ion-card *ngFor="let plant of plants; let i = index;">
    <img src={{plant.image}} />
    <ion-card-header>
    {{plant.name}}
    </ion-card-header>

    <ion-card-content>
      Card ion-content
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!plantsService.plantsLoaded && !plantsService.emptyState">
    <ion-card-header>
    Plants could not be loaded.
    </ion-card-header>

    <ion-card-content>
      Sorry :(
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="plantsService.emptyState">
    <img src="assets/empty-state-plant.jpg" />
    <ion-card-title padding>
    Hello!
    </ion-card-title>
  </ion-card>

  <ion-card *ngIf="plantsService.emptyState">
    <img src="assets/empty-state-new.jpg" />
    <ion-card-header>
    Start with adding a new plant
    </ion-card-header>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (tap)="goToAddPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
